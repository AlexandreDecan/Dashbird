{% load get_from_dict %}
<div>
{% with cells|get_item:position as cell %}
    {% if cell %}
        {% include cell.widget.get_layout with dashboard=dashboard widget=cell.widget.get_static_context %}
    {%  else %}
        {% if debug %}
            <span class="text-danger">** {{ position }} **</span>
        {% endif %}
    {% endif %}
{% endwith %}
</div>
