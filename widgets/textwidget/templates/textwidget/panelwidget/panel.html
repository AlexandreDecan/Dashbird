{% extends "textwidget/__base.html" %}

{% block widget %}
    <div class="panel panel-{{ widget.type }}">
        {% if widget.header %}
            <div class="panel-heading">
                {{ widget.header|safe }}
            </div>
        {% endif %}
        <div class="panel-body">
            {{ widget.content|safe }}
        </div>
        {% if widget.footer %}
            <div class="panel-footer">
                {{ widget.footer|safe }}
            </div>
        {% endif %}
    </div>
{% endblock %}
